<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>University library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="font-monospace">
  <!--<div th:insert="header.html"></div>-->
<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-3">
      <h2>Registration</h2>

        <table class="table">
          <form th:action="@{/users}" method="POST" th:object="${user}">
            <tr>
              <td>
                <label>Login</label>
              </td>
              <td>
                <input type="text" class="form-control" name="login" th:field="*{login}"/>
              </td>
            </tr>
            <tr>
              <td>
                <label>Password</label>
              </td>
              <td>
                <input type="text" class="form-control" name="password" th:field="*{password}"/>
              </td>
            </tr>
            <tr>
              <td>
                <label>Student Id</label>
              </td>
              <td>
                <input type="text" class="form-control" name="student_id" th:field="*{studentId}"/>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div style="text-align: right"> <!--th:if="student.id == studentId"   /// sec:authorize="hasRole('ADMIN')"-->
                  <button type="submit" class="btn btn-outline-secondary">Register</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <h6 style="text-align: left">Already have an account?</h6>
              </td>
              <td>
                <div class="form-group" style="text-align: right">
                  <a type="button" class="btn btn-outline-secondary" th:href="@{/login}">Log In</a>
                </div>
              </td>
            </tr>
          </form>
        </table>
    </div>
  </div>
</div>
</body>
</html>
