<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="font-monospace">
    <div th:insert="header.html"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-9">
                    <h2>Add Student</h2>
                </div>
            </div>

            <table class="table">
                <form th:action="@{/students}" method="POST" th:object="${student}">
                    <tr>
                        <td>
                            <label>Students First Name</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="firstName" th:field="*{firstName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Students Last Name</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="lastName" th:field="*{lastName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Students Email</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="email" th:field="*{email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Students Phone</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="phone" th:field="*{phone}"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div>
                                <button type="submit" class="btn btn-outline-secondary">Add Student</button>
                            </div>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
</body>
</html>
