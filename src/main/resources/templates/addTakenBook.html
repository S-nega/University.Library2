<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="font-monospace">
    <div th:insert="header.html"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-9">
                    <h2>Add Taken Book</h2>
                </div>
            </div>


            <table class="table">
                <form th:action="@{/takenBooks}" method="POST" th:object="${takenBook}">
                    <tr>
                        <td>
                            <label>Student Id</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="studentId" th:field="*{studentId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Book Id</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="bookId" th:field="*{bookId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Status</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="status" th:field="*{status}"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div>
                                <button type="submit" class="btn btn-outline-secondary">Add Taken Book</button>
                            </div>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
</body>
</html>
