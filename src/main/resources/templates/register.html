<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="font-monospace">
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <h2>Registration</h2>

            <table class="table">
                <form th:action="@{'/register'}" method="POST">
                    <tr>
                        <td>
                            <label>Login</label>
                        </td>
                        <td>
                            <input type="login" class="form-control" name="user_login" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td>
                            <input type="password" class="form-control" name="user_password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Student Id</label>
                        </td>
                        <td>
                            <input type="studentId" class="form-control" name="user_studentId" required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right">
                            <button class="btn btn-outline-secondary" style="text-align: right">Sign Up</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
