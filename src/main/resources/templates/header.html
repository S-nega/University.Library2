<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div style="background-color: #E6E6FA;
            padding-left: 7%;
            padding-right: 7%;
            padding-top: 20px;
            padding-bottom: 10px;">
    <div class="row">
        <div class="col-sm-2">
            <h3><a style="text-decoration: none;
                            color: #9370DB"
                   th:href="@{/books}">Books</a></h3>
        </div>

        <div class="col-sm-3">
            <h3><a style="text-decoration: none;
                            color: 	#9370DB"
                    th:href="@{/students}">Students</a></h3>
        </div>

        <div class="col-sm-3">
            <h3><a style="text-decoration: none;
                            color: #9370DB"
                     th:href="@{/takenBooks}">Taken Books</a></h3>
        </div>

        <div class="col-sm-2">
            <h3><a style="text-decoration: none;
                            color: #9370DB"
                   th:href="@{/profile}">Profile</a></h3>
        </div>

        <div class="col-sm-2" style="text-align: right" >
            <div sec:authorize="isAnonymous()">
                <a type="button" class="btn btn-outline-secondary" th:href="@{/login}">Log in</a>
                <!--<a type="button" class="btn btn-outline-secondary" th:href="@{/users/new}">Registration</a>-->
            </div>
            <div sec:authorize="isAuthenticated()">
                <!--<a type="button" class="btn btn-outline-secondary" th:href="@{/logout}"> Log Out</a>-->
                <a type="button" class="btn btn-outline-secondary" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Log Out</a>
                <form th:action="@{'/logout'}" method="post" id = "logoutFormId" sec:authorize="isAuthenticated()">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
