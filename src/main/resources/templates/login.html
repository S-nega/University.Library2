<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--xmlns:sec="http://www.w3.org/1999/xhtml"-->

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <h3>Please enter</h3>
                <table class="table">
                    <form th:action = "@{'/auth'}" method="post">

                        <tr>
                            <td>
                                <label>Login</label>
                            </td>
                            <td>
                                <input type="login" name="user_login" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password</label>
                            </td>
                            <td>
                                <input type="password" name="user_password" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: right">
                                <button class="btn btn-outline-secondary" style="text-align: right">SIGN IN</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h6 style="text-align: left">Don't have an account yet?</h6>
                            </td>
                            <td style="text-align: right">
                                <a type="button" class="btn btn-outline-secondary" th:href="@{/register}">Registration</a>
                            </td>
                        </tr>
                    </form>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
