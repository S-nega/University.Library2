<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>University library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="font-monospace">
    <div th:insert="header.html"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-9">
                    <h2>Add Book</h2>
                </div>
            </div>


            <table class="table">
                <form th:action="@{/books}" method="POST" th:object="${book}">
                    <tr>
                        <td>
                            <label>Book Name</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="name" th:field="*{name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Book Author</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="author" th:field="*{author}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Book available</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="count" th:field="*{count}"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div>
                                <button type="submit" class="btn btn-outline-secondary">Add Book</button>
                            </div>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
</body>
</html>
